<div class="content">
  <mat-card>
    <mat-card-title>Produkty</mat-card-title>
    <mat-card-subtitle *ngIf="!products.length">Nie masz żadnych produktów</mat-card-subtitle>
  </mat-card>

  <div class="burron-wrapper">
    <button mat-raised-button (click)="addProduct()">Dodaj produkt</button>
  </div>

  <table mat-table [dataSource]="products" *ngIf="products.length">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Typ</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="ediProduct(row)" mat-icon-button color="warn" aria-label="Edytuj">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteProduct(row)" mat-icon-button color="warn" aria-label="Usuń">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
