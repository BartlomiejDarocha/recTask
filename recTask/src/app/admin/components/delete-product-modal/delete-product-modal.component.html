<h1 mat-dialog-title>Usuń produkt</h1>
<form #productDeleteForm="ngForm" class="example-form">
  <div mat-dialog-content>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="agreeToDelete"
      name="agree"
      >
      Zaznacz żeby usunać {{product.name}}.
    </mat-checkbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Nie</button>
    <button mat-button type="submit" [disabled]="productDeleteForm.invalid" [mat-dialog-close]="product">Tak</button>
  </div>
</form>
